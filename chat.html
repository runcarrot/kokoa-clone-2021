<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 창완 - KoKoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__bgc">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row">
        <img src="img/paris.jpeg" />
        <div class="message-row__content">
          <span class="message-row__author">하창완</span>
          <div class="message-row__info">
            <span class="message-row__bubble">안녕</span>
            <span class="message-row__time">02:21 </span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">안녕</span>
            <span class="message-row__time">02:23 </span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Wrthe a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a2432510dd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
